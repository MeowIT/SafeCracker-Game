<!DOCTYPE html>
<html>
<head>
  <title>My Safe Cracker Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Safe Cracker Game</h1>
    <div id="game-container">
      <div class="game-info">
        <label for="bet-amount">Enter Bet Amount:</label>
        <input type="number" id="bet-amount" min="1">
        <button id="spin-btn">Spin</button>
        <div id="result">
          <p id="spun-box">Spun Box Number:</p>
          <p id="multiplier">Multiplier Revealed:</p>
          <p id="win-amount"></p>
        </div>
      </div>
      <div id="grid-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
